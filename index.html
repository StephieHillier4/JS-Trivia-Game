<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Seinfeld Trivia Game</title>
    <link rel="stylesheet" href="styles/styles.css"> 
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="oval-container">
        <div class="game-headings">
            <h1 class="title"><span class="special-font">Seinfeld</span> Trivia</h1>
            <p class="subtitle">How well do you THINK you know the iconic 90's sitcom?</p>
        </div>
    </div>
        <img class="main-image" src="Seinfeld.jpg" alt="Seinfeld Cast Poster">

      <div class="h2-container">
        <p class="main-cast">Main Cast</p>
      </div>  
       
      <div class="cast">
        <div class="character">
            <img src="gerryseinfeld.jpg" alt="Jerry Seinfeld">
            <figcaption class="name">Jerry</figcaption>
        </div>

        <div class="character">
            <img src="elainebenes.jpg" alt="Elaine Benes">
            <figcaption class="name">Elaine</figcaption>
        </div>

        <div class="character">
            <img src="georgeconstanza.jpg" alt="George Costanza">
            <figcaption class="name">George</figcaption>
        </div>

        <div class="character">
            <img src="kramer.jpg" alt="Cosmo Kramer">
            <figcaption class="name">Cosmo</figcaption>
        </div>
    </div>

    <div class="buttons">
        <button class="first-button">How to Play</button>
        <button class="second-button">Start Seinfeld Trivia</button>
    </div>
        
        
    
</body>
</html>
